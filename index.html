<script>
var myIndex = 0;
var extraInfoDisplayed = 1;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
	
    setTimeout(carousel, 10000); // Change image every 10 seconds
}


function travelTime() {
var origin = '16255 NE 36th Way, Redmond, WA 98052';
var destination = '14205 NE 75th St, Redmond, WA 98052';

var service = new google.maps.DistanceMatrixService();
service.getDistanceMatrix(
  {
    origins: [origin],
    destinations: [destination],
    travelMode: 'DRIVING',
    unitSystem: google.maps.UnitSystem.METRIC,
    avoidHighways: false,
    avoidTolls: false,
  }, distanceCallback);

  setTimeout(travelTime, 60000); // Change image every 5 * 60 seconds
}

function distanceCallback(response, status) {
  if (status == 'OK') {
    var origins = response.originAddresses;
    var destinations = response.destinationAddresses;

    for (var i = 0; i < origins.length; i++) {
      var results = response.rows[i].elements;
      for (var j = 0; j < results.length; j++) {
        var element = results[j];
        var distance = element.distance.text;
        var duration = element.duration.text;

		var varDistance = document.getElementById("Distance");
		var varTime = document.getElementById("Time");

		varDistance.innerHTML = '(' + distance + ')';
		varTime.innerHTML = duration;
      }
    }
  }
}

function showLocation() {
var mapProp= {
    center:new google.maps.LatLng(47.673988099999995,-122.12151199999998),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}

</script>
