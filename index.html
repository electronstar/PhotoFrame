  <div id="extraInformation" style="opacity:0.5;position:absolute;left:1620px;top:0px;width:300px;height:1080px;background-color:CornflowerBlue">
  <p><span class="Text" id="From"></span></p></br>
  <p><span class="Text" id="To"></span></p></br>
  <p><span class="Text" id="Distance"></span></p></br>
  <p><span class="Text" id="Time"></span></p>
  </div>
</div>

<!-- <div id="googleMap" style="width:100%;height:400px;"></div> -->

<script>
var myIndex = 0;
var extraInfoDisplayed = 1;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
	
	++extraInfoDisplayed;
	extraInfoDisplayed = extraInfoDisplayed % 2;
	
	var extraInfo = document.getElementById("extraInformation");

	if (extraInfoDisplayed == 0) {
		extraInfo.style.display = "block";
	}
	else {
		extraInfo.style.display = "none";
	}

    setTimeout(carousel, 10000); // Change image every 10 seconds
}


function travelTime() {
var origin = '16255 NE 36th Way, Redmond, WA 98052';
var destination = '14205 NE 75th St, Redmond, WA 98052';

var service = new google.maps.DistanceMatrixService();
service.getDistanceMatrix(
  {
    origins: [origin],
    destinations: [destination],
    travelMode: 'DRIVING',
    unitSystem: google.maps.UnitSystem.METRIC,
    avoidHighways: false,
    avoidTolls: false,
  }, abc);

  setTimeout(travelTime, 60000); // Change image every 5 * 60 seconds
}

function abc(response, status) {
  if (status == 'OK') {
    var origins = response.originAddresses;
    var destinations = response.destinationAddresses;

    for (var i = 0; i < origins.length; i++) {
      var results = response.rows[i].elements;
      for (var j = 0; j < results.length; j++) {
        var element = results[j];
        var distance = element.distance.text;
        var duration = element.duration.text;

		var varFrom = document.getElementById("From");
		var varTo = document.getElementById("To");
		var varDistance = document.getElementById("Distance");
		var varTime = document.getElementById("Time");

		varFrom.innerHTML = '' + origins[i];
		varTo.innerHTML = '' + destinations[j];
		varDistance.innerHTML = 'Distance : ' + distance;
		varTime.innerHTML = 'Time : ' + duration;
      }
    }
  }
}
